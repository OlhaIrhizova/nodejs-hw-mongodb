tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: "Update contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Ellie Williams"
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 0986754320
          email:
            description: "Contact's email"
            type: string
            example: "Elliew@example.com"
          isFavourite:
            description: "Is contact favourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: "Successfully patched a contact!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully patched a contact!"
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
